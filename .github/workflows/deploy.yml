name: Deploy Pingui Alert

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone from repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      - name: ğŸ“¦ Install deps
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/juanvidev/pingui-alert
            git pull origin main
            pnpm install
            pnpm run build
            pm2 restart pingui-alert || pm2 start ecosystem.config.js --env production
