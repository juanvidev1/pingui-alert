name: Deploy Pingui Alert

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone from repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      - name: ğŸ“¦ Install deps
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            export PATH=$PATH:/home/${{ secrets.VPS_USER }}/.local/bin
            cd /home/${{ secrets.VPS_USER }}/pingui-alert
            git pull origin main
            /home/${{ secrets.VPS_USER }}/.local/share/pnpm/pnpm install
            /home/${{ secrets.VPS_USER }}/.local/share/pnpm/pnpm run build
            /home/${{ secrets.VPS_USER }}/.nvm/versions/node/v25.4.0/bin/pm2 restart pingui-alert || pm2 start ecosystem.config.js --env production
